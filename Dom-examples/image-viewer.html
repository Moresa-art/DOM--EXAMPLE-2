<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images viewer</title>
    <link rel="stylesheet" href="css/image-viewer.css">
    <script src="js/images-viewer.js" defer></script>
</head>

<body>
    <div id="container">
        <img id="hero-image" src="images/butterfly.jpg">
        <div id="menu-holder">
            <div class="menu-item selected" data-image="images/Sunflower.jpg">
                <h4>Sunflower</h4>
            </div>
            <div class="menu-item button" data-image="images/Rose.jpg">
                <h4>Rose</h4>
            </div>
            <div class="menu-item button" data-image="images/whiteflower.jpg">
                <h4>Whiteflower</h4>
            </div>
            <div class="menu-item button" data-image="images/yellowflower.jpg">
                <h4>Yellowflower</h4>
            </div>
            <div class="menu-item button" data-image="images/butterfly.jpg">
                <h4>Butterfly</h4>
            </div>
        </div>
    </div>

</body>
</html>
